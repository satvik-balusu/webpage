<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Configuration</title>
</head>
<body>
    <h1>Configure S3 Bucket</h1>
    <form id="s3Form" action="s3_bucket_manager.php" method="POST">
        <label for="installation_name">Installation Name:</label><br>
        <input type="text" id="installation_name" name="installation_name" required><br><br>

        <label for="aws_region">AWS Region:</label><br>
        <select id="aws_region" name="aws_region" required>
            <option value="">Select a region</option>
            <option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
            <option value="ap-northeast-2">Asia Pacific (Seoul)</option>
            <option value="ap-northeast-3">Asia Pacific (Osaka)</option>
            <option value="ap-south-1">Asia Pacific (Mumbai)</option>
            <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
            <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
            <option value="ca-central-1">Canada (Central)</option>
            <option value="eu-central-1">Europe (Frankfurt)</option>
            <option value="eu-north-1">Europe (Stockholm)</option>
            <option value="eu-west-1">Europe (Ireland)</option>
            <option value="eu-west-2">Europe (London)</option>
            <option value="eu-west-3">Europe (Paris)</option>
            <option value="sa-east-1">South America (SÃ£o Paulo)</option>
            <option value="us-east-1">US East (N. Virginia)</option>
            <option value="us-east-2">US East (Ohio)</option>
            <option value="us-west-1">US West (N. California)</option>
            <option value="us-west-2">US West (Oregon)</option>
        </select><br><br>

        <label for="aws_access_key">AWS Access Key:</label><br>
        <input type="text" id="aws_access_key" name="aws_access_key" required><br><br>

        <label for="aws_secret_key">AWS Secret Key:</label><br>
        <input type="password" id="aws_secret_key" name="aws_secret_key" required><br><br>

        <label for="aws_account_id">AWS Account ID:</label><br>
        <input type="text" id="aws_account_id" name="aws_account_id" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Optional: Add some JavaScript to handle form submission or validation -->
</body>
</html>
